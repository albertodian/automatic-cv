<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator - API Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 15px;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .file-name {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        .api-config {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .api-config input {
            background: white;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ CV Generator</h1>
        <p class="subtitle">AI-powered CV optimization and generation</p>

        <div class="api-config">
            <label for="apiUrl">API Base URL</label>
            <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('url')">From Job URL</button>
            <button class="tab" onclick="switchTab('text')">From Job Text</button>
            <button class="tab" onclick="switchTab('parse')">Parse Resume</button>
        </div>

        <!-- Tab 1: Generate from URL -->
        <div id="tab-url" class="tab-content active">
            <form id="generateUrlForm">
                <div class="form-group">
                    <label for="jobUrl">Job Posting URL *</label>
                    <input type="url" id="jobUrl" placeholder="https://linkedin.com/jobs/view/123456" required>
                </div>

                <div class="form-group">
                    <label for="templateUrl">Template Style</label>
                    <select id="templateUrl">
                        <option value="tech">Tech (Clean & Minimal)</option>
                        <option value="business">Business (Professional)</option>
                        <option value="modern" selected>Modern (Creative)</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">
                        <span class="btn-text">Generate CV</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Tab 2: Generate from Text -->
        <div id="tab-text" class="tab-content">
            <form id="generateTextForm">
                <div class="form-group">
                    <label for="jobText">Job Description *</label>
                    <textarea id="jobText" placeholder="Paste the job description here..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="templateText">Template Style</label>
                    <select id="templateText">
                        <option value="tech">Tech (Clean & Minimal)</option>
                        <option value="business">Business (Professional)</option>
                        <option value="modern" selected>Modern (Creative)</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">
                        <span class="btn-text">Generate CV</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Tab 3: Parse Resume -->
        <div id="tab-parse" class="tab-content">
            <form id="parseResumeForm">
                <div class="form-group">
                    <label>Upload Resume (PDF) *</label>
                    <div class="file-input-wrapper">
                        <label for="resumeFile" class="file-input-label">
                            üìÑ Click to select PDF file
                        </label>
                        <input type="file" id="resumeFile" accept=".pdf" required>
                    </div>
                    <div class="file-name" id="fileName"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">
                        <span class="btn-text">Parse Resume</span>
                    </button>
                </div>
            </form>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
            hideStatus();
        }

        // File input handling
        document.getElementById('resumeFile').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || '';
            document.getElementById('fileName').textContent = fileName ? `Selected: ${fileName}` : '';
        });

        // Status message handling
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type} show`;
        }

        function hideStatus() {
            document.getElementById('status').classList.remove('show');
        }

        function setButtonLoading(button, loading) {
            if (loading) {
                button.disabled = true;
                button.innerHTML = '<span class="spinner"></span><span>Processing...</span>';
            } else {
                button.disabled = false;
                button.innerHTML = '<span class="btn-text">Generate CV</span>';
            }
        }

        // API Base URL
        function getApiUrl() {
            return document.getElementById('apiUrl').value.replace(/\/$/, '');
        }

        // Form 1: Generate from URL
        document.getElementById('generateUrlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            
            const jobUrl = document.getElementById('jobUrl').value;
            const template = document.getElementById('templateUrl').value;
            
            setButtonLoading(button, true);
            showStatus('Generating CV... This may take 30-60 seconds.', 'info');

            try {
                const response = await fetch(`${getApiUrl()}/api/v1/cv/generate/url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_url: jobUrl,
                        template: template
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate CV');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `CV_${template}_${new Date().toISOString().split('T')[0]}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showStatus('‚úÖ CV generated and downloaded successfully!', 'success');
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        });

        // Form 2: Generate from Text
        document.getElementById('generateTextForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            
            const jobText = document.getElementById('jobText').value;
            const template = document.getElementById('templateText').value;
            
            setButtonLoading(button, true);
            showStatus('Generating CV... This may take 30-60 seconds.', 'info');

            try {
                const response = await fetch(`${getApiUrl()}/api/v1/cv/generate/text`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_text: jobText,
                        template: template
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate CV');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `CV_${template}_${new Date().toISOString().split('T')[0]}.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showStatus('‚úÖ CV generated and downloaded successfully!', 'success');
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                setButtonLoading(button, false);
            }
        });

        // Form 3: Parse Resume
        document.getElementById('parseResumeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            
            const fileInput = document.getElementById('resumeFile');
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('Please select a PDF file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            
            button.disabled = true;
            button.innerHTML = '<span class="spinner"></span><span>Parsing...</span>';
            showStatus('Parsing resume... This may take a minute.', 'info');

            try {
                const response = await fetch(`${getApiUrl()}/api/v1/cv/parse`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to parse resume');
                }

                const result = await response.json();
                
                // Download the parsed data as JSON
                const blob = new Blob([JSON.stringify(result.data, null, 2)], { type: 'application/json' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `parsed_resume_${result.job_id}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showStatus('‚úÖ Resume parsed successfully! JSON file downloaded.', 'success');
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.innerHTML = '<span class="btn-text">Parse Resume</span>';
            }
        });
    </script>
</body>
</html>
